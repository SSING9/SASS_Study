<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="index.css">
   <title>SASS TEST</title>
</head>
<body>
   <h2>변수</h2>
   <a href="#a" class="btn1">버튼1</a>
   <a href="#a" class="btn2">버튼2</a>
   <!-- 변수 -->

   <h2>선택자</h2>
   <div class="selector">
      <ul>
         <li><a href="#a">선택자1</a></li>
         <li><a href="#a" class="selec2">선택자2</a></li>
         <li><a href="#a">선택자3</a></li>
      </ul>
   </div>
   <!-- 선택자 -->

   <h2>mixin</h2>
   <div class="mixin_test">test</div>
   <div class="mixin_test2">
      <p>1</p>
      <p>2</p>
   </div>
   <div class="mixin_test3">test</div>
   <!-- mixin -->

   <h2>#{} 문자보간(문자열)</h2>
   <p class="str_test1">test1</p>
   <p class="str_test2">test1</p>
   <!-- 문자보간 -->

   <h2>for문</h2>
   <ul class="for_test">
      <li class="list1">테스트1</li>
      <li class="list2">테스트2</li>
      <li class="list3">테스트3</li>
      <li class="list4">테스트4</li>
      <li class="list5">테스트5</li>
   </ul>
   <!-- for문 -->

   <h2>each문</h2>
   <h3 class="ico_sun">제목1</h3>
   <h4 class="ico_rain">제목1</h4>
   <h5 class="ico_lightning">제목1</h5>
   <!-- each문 -->

   <h2>extend</h2>
   <div class="content1">
      <div class="conts1"></div>
   </div>
   <div class="content2">
      <div class="conts2"></div>
   </div>
   <div class="content3">
      <div class="conts3"></div>
   </div>
   <!-- extend -->

   <h2>if else</h2>
   <div class="ifelse"></div>
   <!-- if else -->
</body>
</html>
